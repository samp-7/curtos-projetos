<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Tela de login</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Entrar na <br> Plataforma</h1>
            <div class="input-container">
              <input placeholder="Email" type="email" required>
              <img width="20" height="20" src="https://img.icons8.com/material-rounded/24/user.png" alt="user"/>
            </div>

            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/lock--v1.png" alt="lock--v1"/>
                <a href="#">Esqueci minha senha</a>
              </div>

              <button type="submit" class="submit-btn">Entrar</button>

              <div class="link-cadastro">
                <p>Não está cadastrado? <a href="#">Cadastre-se</a></p>
              </div>
        </form>
    </div>
</body>
</html>
